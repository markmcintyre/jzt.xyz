---
layout: default
pageclass: post
---

<h1>{{ page.title }}</h1>
<small>{{ page.date | date: "%b %-d, %Y" }}</small>

{{ content }}

<section class="navigation">
{% if page.previous %}
    <a href="{{ page.previous.url }}" class="previous">Previous Post</a>
{% endif %}

{% if page.next %}
    <a href="{{ page.next.url }}" class="next">Next Post</a>
{% endif %}
</section>
