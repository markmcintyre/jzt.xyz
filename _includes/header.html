<header>
    <h1><a href="/">{{site.title}}</a></h1>
    <nav>
        <ul>
            {% for link in site.data.navigation %}
            <li><a href="{{link.url}}"{% if link.rel %} rel="{{link.rel}}"{% endif %}>{% if link.icon %}<img src="{{link.icon}}" alt="{{link.text}}" />{% else %}{{link.text}}{% endif %}</a></li>
            {% endfor %}
        </ul>
    </nav>
</header>
