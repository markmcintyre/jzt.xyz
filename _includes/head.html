<head>
    <title>{{site.title}}{% if page.title %}: {{ page.title }}{% else %}: {{ site.tagline }}{% endif %}</title>
    <meta charset="utf-8" />
    <meta name="Keywords" content="zzt,jzt,game,web game,javascript,html5" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <link rel="icon" type="image/png" href="/assets/img/favicon.png" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <meta property="og:type" content="website" />
    <meta property="og:title" content="{{site.title}}{% if page.title %}: {{ page.title }}{% else %}: {{ site.tagline }}{% endif %}" />
    <meta property="og:url" content="{{site.url}}{{page.url}}" />
    <meta property="og:image" content="{{site.url}}/assets/img/village-of-jzt.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    {% if site.production %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-37975039-2', 'auto');
      ga('send', 'pageview');

    </script>
    {% endif %}

</head>
